<!DOCTYPE html>
<html>
    <head>
        <title>Tabela</title>
    </head>
    <body>
        <table border="1" cellpadding = '5'>
                <tr>
                    <th colspan = '5'> My Multi Level Table</th>
                </tr>
                <tr>
                    <th colspan='2' rowspan='2'>Column 0</th>
                    <th  rowspan='2'>Column 1</th>
                    <th colspan='2'> Column 2 </th>
                </tr>
                <tr>
                    <th>Column 2a</th>
                    <th>Column 2b</th>
                </tr>
                <tr>
                    <th rowspan='2'>Row 1</th>
                    <th>Row 1a</th>
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
                <tr>
                    <th>Row 1b</th>
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
                <tr>
                    <th colspan='2'>Row 2 </th>
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
        </table>
    </body>
</html>
